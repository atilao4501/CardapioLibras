    <div class="container py-3" id="menuArea">
      <div class="row row-cols-2 g-3">

            />

            <div class="mt-2">
              <button class="option-btn" data-option="Sem pimenta">ğŸŒ¶ï¸ğŸš«</button>
              <button class="option-btn" data-option="Sem lactose">ğŸ¥›ğŸš«</button>
            </div>
          </div>
        </div>
        <!-- Feijoada -->
        <div class="col">
          <div class="dish-card text-center" data-dish="Feijoada">

              alt="Feijoada"
            />
            <div class="dish-title">Feijoada</div>

              <button class="option-btn" data-option="Sem pimenta">ğŸŒ¶ï¸ğŸš«</button>
            </div>
          </div>
        </div>
        <!-- MacarrÃ£o -->
        <div class="col">
          <div class="dish-card text-center" data-dish="MacarrÃ£o">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2718/2718224.png"
              class="dish-img"
              alt="MacarrÃ£o"
            />
            <div class="dish-title">MacarrÃ£o</div>
            <div class="mt-2">
              <button class="option-btn" data-option="Sem carne">ğŸ„ğŸš«</button>
              <button class="option-btn" data-option="Com carne">ğŸ„</button>
            </div>

        </div>
        <!-- Suco -->
        <div class="col">
          <div class="dish-card text-center" data-dish="Suco">

              src="https://cdn-icons-png.flaticon.com/512/12531/12531366.png"
              class="dish-img"
              alt="Suco"
            />
            <div class="dish-title">Suco</div>
            <div class="mt-2">
              <button class="option-btn" data-option="Laranja">ğŸŠ</button>
              <button class="option-btn" data-option="Morango">ğŸ“</button>

      <div class="text-center mt-4">
        <button id="btnFinish" class="btn btn-success btn-lg px-4" disabled>
          Concluir pedido
        </button>
      </div>
    </div>

    <script>
      const dishCards = [...document.querySelectorAll(".dish-card")];
      const finishBtn = document.getElementById("btnFinish");
      const summaryBox = document.getElementById("summaryBox");

      function updateFinishState() {
        const anySelected = dishCards.some((card) =>
          card.classList.contains("selected")
        );
        finishBtn.disabled = !anySelected;
      }

      dishCards.forEach((card) => {
        // Toggle dish selection
        card.addEventListener("click", (e) => {
          if (e.target.classList.contains("option-btn")) return; // ignore option click
          card.classList.toggle("selected");
          updateFinishState();
        });
        // Option buttons
        card.querySelectorAll(".option-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            btn.classList.toggle("active");
            // marca prato como selecionado se escolher opcao
            card.classList.add("selected");
            updateFinishState();
          });
        });
      });

      finishBtn.addEventListener("click", () => {
        const selected = dishCards.filter((c) =>
          c.classList.contains("selected")
        );
        let html = "<h4>Pedido feito! âœ…</h4>";
        selected.forEach((card) => {
          const dish = card.dataset.dish;
          const opts = [...card.querySelectorAll(".option-btn.active")].map(
            (b) => b.dataset.option
          );
          html += `<div>â€¢ <strong>${dish}</strong>${
            opts.length ? ": " + opts.join(", ") : ""
          }</div>`;
        });
        summaryBox.innerHTML = html;
        summaryBox.style.display = "block";
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
